services:
  - type: web
    name: thirddegree-api
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && PYTHONPATH=. gunicorn app.main:app -k uvicorn.workers.UvicornWorker -w 4 -b 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
      - key: PYTHONPATH
        value: backend
    healthCheckPath: /health

